<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<form method='post'>
    {% csrf_token %}
    客户端号: {{ username }}

<br>
<p>{{ success }}</p>
<a href="/leaderboard"><input name="" type="button" value="查询"/></a>
</body>
</html>
